name: Fix Release

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version to fix'
        required: true

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: releases/${{ github.event.inputs.release_version }}
    - name: Use Node.js 14
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm ci
    - run: npm run lint
    - run: npm run test
    - name: Build Docker image
      run: npm run build:docker
    - name: Login to Yandex Cloud Container Registry
      uses: yc-actions/yc-cr-login@v1
      with:
        yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
    - name: Push Docker image
      env:
        CR_REGISTRY: ${{ secrets.crpmpaspavatkk6lsoi4 }}
        RELEASE_VERSION: ${{ github.event.inputs.release_version }}
        FIX_NUMBER: ${{ github.run_number }}
      run: |
        docker tag shri-infra cr.yandex/$CR_REGISTRY/app:$RELEASE_VERSION_fix$FIX_NUMBER
        docker tag shri-infra cr.yandex/$CR_REGISTRY/app:$RELEASE_VERSION_latest
        docker push cr.yandex/$CR_REGISTRY/app:$RELEASE_VERSION_fix$FIX_NUMBER
        docker push cr.yandex/$CR_REGISTRY/app:$RELEASE_VERSION_latest
    - name: Add comment to Issue
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        RELEASE_VERSION: ${{ github.event.inputs.release_version }}
        FIX_NUMBER: ${{ github.run_number }}
      run: |
        gh issue comment "Release $RELEASE_VERSION" --body "Fix $FIX_NUMBER applied"
